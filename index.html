<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src="https://unpkg.com/vue"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <transition name="fade">
      <div class="youwin" v-show="playerWin">
          <img src="you-win.png" alt="">
      </div>
    </transition>
  <h1 class="title is-1 is-spaced">Rock, Paper, Scissors</h1>
    <div class="container">
      <div id="columns">
        <div class="column scoreboard">
          <a class="button is-light">{{ winner }}</a>  |  <a class="button is-success">{{ wins }}</a> | <a class="button is-danger">{{ loses }}</a>
        </div>
      </div>
    </div>

    <div class="container battlearea">
        <div class="columns">
            <div class="column player">
              <div class="box">
                {{ emojirep[playerChoice] }}
              </div>
            </div>
            <div class="column computer">
              <div class="box">
                {{ emojirep[computerChoice] }}
              </div>
            </div>
        </div>
    </div>

    <div class="container selection">
      <div class="columns is-mobile is-centered">
          <div class="column rock" @click="setChoice('rock')">🤜</div>
          <div class="column paper" @click="setChoice('paper')">👋</div>
          <div class="column scissors" @click="setChoice('scissors')">✌️</div>
      </div>
    </div>
  </div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
